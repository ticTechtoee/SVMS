{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Create Sub-Inspection Item</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-3">
            <label for="id_main_item" class="form-label">Main Inspection Item</label>
            {{ form.main_item }}
        </div>
        <div class="mb-3">
            <label for="id_name" class="form-label">Sub-Item Name</label>
            {{ form.name }}
        </div>
        <button type="submit" class="btn btn-success">Add Sub-Item</button>
    </form>
</div>
{% endblock %}

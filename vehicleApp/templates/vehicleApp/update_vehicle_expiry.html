{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Update Expiry Date for {{ vehicle.registration_number }}</h2>

    <div class="card">
        <div class="card-body">
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_expiry_date" class="form-label">Expiry Date</label>
                    {{ form.expiry_date }}
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{% url 'vehicleApp:vehicle_list' %}" class="btn btn-secondary">Back</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

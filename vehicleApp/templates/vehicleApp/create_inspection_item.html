{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Create Inspection Item</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-3">
            <label for="id_maintenance_type" class="form-label">Maintenance Type</label>
            {{ form.maintenance_type }}
        </div>
        <div class="mb-3">
            <label for="id_name" class="form-label">Item Name</label>
            {{ form.name }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}

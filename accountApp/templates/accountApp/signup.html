{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Signup</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Signup</button>
    </form>
    <p>Already have an account? <a href="{% url 'accountApp:login' %}">Login</a></p>
</div>
{% endblock %}
